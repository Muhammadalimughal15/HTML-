<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <div>
        <caption>Best Game </caption>
        <!-- thead is use to wrap table head -->
        <thead>
            <table>
                <tr>
                    <th>S.NO</th>
                    <!-- <th>Player name </th> -->

                    <th colspan="3">Max score </th>
                    <!-- <th>Game</th> -->
                </tr>
                <tr>
                    <td>1</td>
                    <td>Ali </td>
                    <td>100 </td>
                    <td>Game</td>
                </tr>
        </thead>
        <!-- table body is used to wrap table body  -->
        <tbody>
        <tr>
            <td>2</td>
            <td>Hamza</td>
            <td>100 </td>
            <td>Game</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ahsan</td>
            <td>100 </td>
            <td>Game</td>
        </tr>
        </table>
    </tbody>
    </div>

</body>

</html>
